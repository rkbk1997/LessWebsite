<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg pl-5 pr-3 pt-2">
            <a class="navbar-brand" href="#">
                <img src="https://demo.directorist.com/theme/direo/wp-content/uploads/2019/10/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-trigger="#main_nav">
                <span class="navbar-toggler-icon"><i class="fa fa-bars fa-lg"></i></span>
            </button>
            <div class="navbar-collapse" id="main_nav">
                <div class="offcanvas-header mt-3">
                    <a class="float-right btn-close"><i class="fa fa-close fa-lg"></i></a>
                    <h5 class="py-2">Main Menu</h5>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item active"> <a class="nav-link" href="#">Home </a> </li>
                    <li class="nav-item"><a class="nav-link" href="#"> About </a></li>
                    <li class="nav-item"><a class="nav-link" href="#"> Services </a></li>
                </ul>
            </div> <!-- navbar-collapse.// -->
        </nav>
    </div>
    <div class="video-container">
        <h1>Best Listings Around the World</h1>
        <p>Explore the popular listings around the world</p>
        <div class="container p-5">
            <div class="row w-100 p-0 m-0">
                <div class="col-md-4 col-sm-6 mb-1">
                    <input type="text" class="form-control" placeholder="What are you lookin for ?" name="" id="">
                </div>
                <div class="col-md-3 col-sm-6 mb-1">
                    <select class="form-control">
                        <option value="0">Select a category</option>
                    </select>
                </div>
                <div class="col-md-3 col-sm-6 mb-1">
                    <input type="text" class="form-control" placeholder="What are you lookin for" name="" id="">
                </div>
                <div class="col-md-2 col-sm-6">
                    <input type="button" class="btn w-100" value="Search">
                </div>
            </div>
        </div>
        <div class="intro_div">
            <div class="intro_div1">
                <i class="fa fa-university fa-lg"></i>
                <p>Outdoor Activities</p>
            </div>
            <div class="intro_div1">
                <i class="fa fa-cart-plus fa-lg"></i>
                <p>Shopping</p>
            </div>
            <div class="intro_div1">
                <i class="fa fa-home fa-lg"></i>
                <p>Hotels</p>
            </div>
            <div class="intro_div1">
                <i class="fa fa-map-marker fa-lg"></i>
                <p>Place</p>
            </div>
            
        </div>
        <div class="video-foreground">
            <iframe
                src="https://www.youtube.com/embed/gYO1uk7vIcc?rel=0&amp;fs=0&amp;showinfo=0;autoplay=1&loop=1&mute=1"></iframe>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>


    <script>
        $("[data-trigger]").on("click", function () {
            var trigger_id = $(this).attr('data-trigger');
            $(trigger_id).toggleClass("show");
            $('body').toggleClass("offcanvas-active");
        });

        // close button 
        $(".btn-close").click(function (e) {
            $(".navbar-collapse").removeClass("show");
            $("body").removeClass("offcanvas-active");
        }); 
    </script>

</body>

</html>
